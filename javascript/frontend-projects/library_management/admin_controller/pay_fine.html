<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Fine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h2>Pay Fine</h2>
    <form id="payFineForm">
        <label for="fineAmount">Fine Amount:</label>
        <input type="text" id="fineAmount" required>
        <button type="submit">Pay Fine</button>
    </form>
    <script>
        document.getElementById('payFineForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const fineAmount = document.getElementById('fineAmount').value;
            alert(`Fine of $${fineAmount} has been paid!`);
            // Here you could add logic to save the fine payment to local storage if needed
            this.reset();
          
        });
    </script>
    <script src="/session/session.js"></script>
</body>
</html>
