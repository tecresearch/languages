<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Membership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Membership Details</h2>
    <div id="membershipDetails"></div>
    <script>
        // Simulate fetching membership details
        const membershipDetails = {
            type: "Standard",
            expiryDate: "2025-12-31"
        };

        document.getElementById('membershipDetails').innerHTML = `
            <p>Type: ${membershipDetails.type}</p>
            <p>Expiry Date: ${membershipDetails.expiryDate}</p>
        `;
   
    </script>
    <script src="/session/session.js"></script>
</body>
</html>
